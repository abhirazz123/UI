<h3>Demo on switch case</h3>
<script>
    let i ;
    i = false;
    switch(i){
        case 1:
             case 10.15 : document.write("oky <br>");
            break;
            default:
            document.write("not oky <br>");
    }
    let a = 40;
    switch(a){
        case 40:
            document.write("a is 40 <br>");
            break;
        case 50:
            document.write("a is 50 <br>");
            break;
        default:
            document.write("a is not 40 or 50 <br>");
    }
    //we can use variables with in "case"
    let x = 10, y = 20 , n = 10;
    switch(n){
        case x:
            document.write("This is N  ");
            break;
        case y:
            document.write(" This is Y");
            break;
        default:
            document.write("non");
    }



    
</script>
