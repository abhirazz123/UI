<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="results"></div>
    <script>
        let a = 20;
        let b = 10;
        let results = `
            Addition is : ${a + b}<br>
            subtraction is : ${a - b}<br>
            Multiplication is : ${a *  b} <br>
            Division is : ${a/b} <br>
            Modulation is : ${a%b}
        `;
        document.getElementById('results').innerHTML = results;
    </script>
</body>
</html>
