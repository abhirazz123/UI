<!--Que 2 : Write a 'JavaScript' program to find maximum between two numbers using if-else.
 Sample input  : let a = 100, b = 200
Sample output : 200
-->
<script>
    let a = 100,
        b = 200;
        if(a>b){
            document.write(a);
        }
        else if(b>a){
            document.write(b);
        }else{
            document.write("Both are equal");
        }
</script>
