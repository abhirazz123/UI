<!--
Que 3 : Write a 'JavaScript' program to find maximum between three numbers.
-------

Sample input  : let a = 100, b = 200, c = 300
Sample output : 300-->
<Script>
    let a = 100,
        b = 200,
        c = 300;
        if(a>b && a>c){
            document.write("a is big ");
        }
        else if (b>a && b>c){
            document.write("b is big ");

        }else if(c>a && c>b){
            document.write("c is big");

        }
        else{
            document.write(" a , b or c are equal")
        }
</Script>
