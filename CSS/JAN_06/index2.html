<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Demo</title>
    <style>
        body {
            
            background-image: url('image12.jpg');
            
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: white;
            font-family: 'Times New Roman';

            
        }
        p {
            color:whitesmoke;
          background-image: url('image12.jpg');
            padding: 10px;
            border-radius: 5px;

        }
        

        
    </style>
</head>
<body>
    <h1>This is the demonstration of background image properties</h1>
    <p>This text is white with a semi-transparent background for readability.</p>
    <p>This is a div-like container with a background image applied to the body.</p>
</body>
</html>
